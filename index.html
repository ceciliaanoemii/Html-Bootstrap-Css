<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio obligatorio: Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
  <div class="container-fluid">
    <!-- Comienzo de Menú-->
    <div class="row">
        <div class="col sm-3">
          <nav class="navbar navbar-expand-sm bg-light">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <!-- Botón del Menú -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Elementos del Menú colapsable -->
            <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                   <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Desactivado</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        </div>
    </div>
    <!-- Final de Menú-->
    <!-- Comienzo de Cards -->
    <div class="row">
      <div class ="card-group"> 
        <!-- Card1 -->
         <div class="card">
          <div class="foto">
            <img src="./fotos/html5.JPG" class="card-img-top" alt="Logo HTML5">
          </div>
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
          </div>
        </div> 
        <!-- Card2 -->
       <div class="card">
          <div class="foto">
            <img src="./fotos/css3.JPG" class="card-img-top" alt="Logo CSS">
          </div>
          <div class="card-body">
            <h5 class="card-title">Título 2</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
          </div>
        </div> 
        <!-- Card3 -->
         <div class="card">
          <div class="foto">
             <img src="./fotos/bootstrap.JPG" class="card-img-top" alt="Logo Bootstrap">
          </div>
          <div class="card-body">
            <h5 class="card-title">Título 3</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
          </div>
        </div>
      </div>
    </div> 
    <!-- Final de Cards -->
    


    <!-- Comienzo de Form -->
    <div class="row">
      <form>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
          <p><small class="text-muted">Nunca comparta su email.</small></p>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pwd" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Verificar
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <!-- Final de Form -->
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 </body>
</html>
